{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-building" style="font-size: 4rem; color: #0d6efd;"></i>
                    <h3 class="mt-3">Sistema CI Gestão</h3>
                    <p class="text-muted">v2.0.0</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person"></i> Usuário</label>
                        <input type="text" class="form-control" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-lock"></i> Senha</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
                
                <hr class="my-4">
                <div class="text-center text-muted">
                    <small>Login padrão: <strong>admin</strong> / <strong>admin123</strong></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
